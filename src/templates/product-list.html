{% extends 'layout.html' %}

{% block content %}
    <div>
            <h1>Product List</h1>
    </div>
    <div>
        <a href="{{ url_for('product') }}">Add product</a>
    </div>

    <ul>
        {% for product in list%}
        <li>
            {{ product.product_name }} | {{ product.qty }} | <a href="/product/{{ product.id }}">Edit</a> | <a href="/product/delete/{{ product.id }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
