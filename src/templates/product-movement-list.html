{% extends 'layout.html' %}

{% block content %}
    <div>
            <h1>Product Movement List</h1>
    </div>
    <div>
        <a href="{{ url_for('product_movement') }}">Move product</a>
    </div>

    <ul>
        {% for pm in list%}
        <li>
            {{ pm.product.product_name }} | {{ pm.from_location.location_name }} | {{ pm.to_location.location_name }} | {{ pm.qty }} | <a href="/product-movement/{{ pm.id }}">Edit</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
