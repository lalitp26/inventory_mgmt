{% extends 'layout.html' %}

{% block content %}
<div>
    <h1>Locations List</h1>
</div>
<div>
    <a href="{{ url_for('location') }}">Add location</a>
</div>

<ul>
    {% for location in list%}
    <li>
        {{ location.location_name }} | <a href="/location/{{ location.id }}">Edit</a> | <a href="/location/delete/{{ location.id }}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
